<div class="container">
  <div class="row align-items-end mt-5">
    <div class="col"><h2>Airports</h2></div>
    <div class="col-auto">
      <button type="button" class="btn btn-success">New Airport</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <app-data-table
        [items]="airports"
        [headers]="['IATA ID', 'City']"
        [keys]="[['iataId'], ['city']]"
        [cellStyles]="cellStyles"
        [details]="true"
        [edit]="true"
        [delete]="true"
      ></app-data-table>
    </div>
  </div>
</div>
