<div class="container">
  <div class="row align-items-end mt-5">
    <div class="col"><h2>Flights</h2></div>
    <div class="col-auto">
      <button type="button" class="btn btn-success">New Flight</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <app-data-table
        [items]="flights"
        [headers]="[
          'ID',
          'Route',
          'Airplane ID',
          'Departure Time',
          'Reserved Seats',
          'Seat Price'
        ]"
        [keys]="[
          ['id'],
          ['route', 'prettyRoute'],
          ['airplane', 'id'],
          ['departureTime'],
          ['reservedSeats'],
          ['seatPrice']
        ]"
        [cellStyles]="cellStyles"
        [details]="true"
        [edit]="true"
        [delete]="true"
      ></app-data-table>
    </div>
  </div>
</div>
