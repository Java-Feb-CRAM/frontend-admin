<h1 mat-dialog-title>Airplane Details</h1>

<div mat-dialog-content>
  <ul>
    <li>ID: {{ data.airplane.id }}</li>
    <li>Airplane Type: {{ data.airplane.airplaneType.id }}</li>
    <li>Flights: {{ flights }}</li>
  </ul>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
</div>
