<p>airports-page works!</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="iataId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>IATA ID</th>
    <td mat-cell *matCellDef="let element">{{ element.iataId }}</td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
    <td mat-cell *matCellDef="let element">{{ element.city }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <span fxFlex></span>
      <button mat-icon-button color="primary" matTooltip="Show Details">
        <mat-icon>format_list_bulleted</mat-icon>
      </button>
      <button mat-icon-button color="accent" matTooltip="Edit">
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        matTooltip="Delete"
        [disabled]="element.noDelete"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
