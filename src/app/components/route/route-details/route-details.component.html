<h1 mat-dialog-title>Route Details</h1>

<div mat-dialog-content>
  <ul>
    <li>ID: {{ data.route.id }}</li>
    <li>Origin Airport: {{ data.route.originAirport.iataId }}</li>
    <li>Destination Airport: {{ data.route.destinationAirport.iataId }}</li>
    <li>Flights: {{ flights }}</li>
  </ul>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
</div>
