<ng-container [formGroup]="colHeaderGroup">
  <div>
    <div>
      <button
        mat-icon-button
        type="button"
        (click)="removeEvent.emit(idx)"
        matTooltip="Remove Column"
      >
        <mat-icon color="warn">close</mat-icon>
      </button>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Column</mat-label>
      <mat-select formControlName="symbol">
        <mat-option value=" ">_</mat-option>
        <mat-option value="A">A</mat-option>
        <mat-option value="B">B</mat-option>
        <mat-option value="C">C</mat-option>
        <mat-option value="D">D</mat-option>
        <mat-option value="E">E</mat-option>
        <mat-option value="F">F</mat-option>
        <mat-option value="G">G</mat-option>
        <mat-option value="H">H</mat-option>
        <mat-option value="I">I</mat-option>
        <mat-option value="J">J</mat-option>
        <mat-option value="K">K</mat-option>
        <mat-option value="L">L</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</ng-container>
