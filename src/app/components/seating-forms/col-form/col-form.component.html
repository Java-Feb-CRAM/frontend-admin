<ng-container [formGroup]="colGroup">
  <mat-slide-toggle formControlName="enabled"></mat-slide-toggle>
  <mat-form-field appearance="fill">
    <mat-label>W</mat-label>
    <input matInput type="number" formControlName="width" step="0.1" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>H</mat-label>
    <input matInput type="number" formControlName="height" step="0.1" />
  </mat-form-field>
</ng-container>
