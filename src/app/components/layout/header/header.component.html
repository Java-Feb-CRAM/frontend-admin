<mat-toolbar color="primary" class="default-navbar-header mat-elevation-z6">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
    <a mat-button href="/">
      <span>UA Admin ✈️</span>
    </a>
    <button
      mat-button
      fxShow
      fxHide.lt-md
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Home
    </button>
    <span fxFlex></span>
    <mat-nav-list>
      <a
        mat-button
        fxShow
        fxHide.lt-md
        *ngFor="let item of navigation"
        [routerLink]="[item.link]"
        routerLinkActive="active"
        >{{ item.label }}</a
      >
    </mat-nav-list>
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon inline="true" class="default-menu-icon"
        >person_outline</mat-icon
      >
      <span *ngIf="isLoggedIn">{{ firstName }}</span>
    </button>
    <mat-menu #menu="matMenu">
      <button
        routerLink="/login"
        routerLinkActive="active"
        mat-menu-item
        [disabled]="isLoggedIn"
      >
        <mat-icon>fingerprint</mat-icon>
        <span>Login</span>
      </button>
      <button (click)="logout()" mat-menu-item [disabled]="!isLoggedIn">
        <mat-icon>lock_open</mat-icon>
        <span style="padding-right: 40px" ngStyle.lt-sm="padding-right: 10px;"
          >Logout</span
        >
      </button>
    </mat-menu>
  </mat-toolbar-row>
  <mat-toolbar-row
    fxLayout="row"
    fxLayoutAlign="space-between center"
    fxHide
    fxShow.lt-sm
  >
    <a
      mat-button
      *ngFor="let item of navigation"
      [routerLink]="[item.link]"
      routerLinkActive="active"
      >{{ item.label }}</a
    >
  </mat-toolbar-row>
</mat-toolbar>
