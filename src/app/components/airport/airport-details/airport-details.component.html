<h1 mat-dialog-title>Airport Details</h1>

<div mat-dialog-content>
  <ul>
    <li>IATA ID:{{ data.airport.iataId }}</li>
    <li>City: {{ data.airport.city }}</li>
    <li>Departing Flights: {{ this.departingFlights }}</li>
    <li>Arriving Flights: {{ this.arrivingFlights }}</li>
  </ul>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
</div>
