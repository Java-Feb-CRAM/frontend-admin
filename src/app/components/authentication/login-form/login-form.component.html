<form>
  <label for="username">Username</label><br />
  <input
    type="text"
    id="username"
    name="username"
    [(ngModel)]="username"
  /><br />
  <label for="password">Password</label><br />
  <input
    type="password"
    id="password"
    name="password"
    [(ngModel)]="password"
  /><br />
  <button (click)="login()" type="button">login</button>
</form>
