<h1>Airplane Types</h1>
<a [routerLink]="['/']">Back</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Max Capacity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let airplaneType of airplaneTypes">
      <th scope="row">{{ airplaneType.id }}</th>
      <td>
        {{ airplaneType.maxCapacity }}
      </td>
    </tr>
  </tbody>
</table>
