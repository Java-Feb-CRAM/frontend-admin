<div class="form-group">
  <label for="price">{{ label }}</label>
  <div class="input-group">
    <div class="input-group-prepend">
      <div class="input-group-text">$</div>
    </div>
    <input
      type="number"
      [formControl]="price"
      id="price"
      step="0.01"
      min="0.00"
      class="form-control"
    />
  </div>
  <div
    *ngIf="price.touched && price.hasError('required')"
    class="alert alert-danger"
  >
    {{ label }} is required.
  </div>
</div>
