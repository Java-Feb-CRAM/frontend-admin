<h1>Flights</h1>
<a [routerLink]="['/']">Back</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Route</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let flight of flights">
      <th scope="row">{{ flight.id }}</th>
      <td>
        {{ flight.route.originAirport.iataId }} &rarr;
        {{ flight.route.destinationAirport.iataId }}
      </td>
    </tr>
  </tbody>
</table>
