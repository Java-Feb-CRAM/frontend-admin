<div class="get-started">
  <h1>Flights</h1>
  <mat-spinner
    style="margin-top: 100px; margin-left: auto; margin-right: auto"
    *ngIf="loading"
  ></mat-spinner>
  <app-flight-table
    *ngIf="!loading && !error"
    [flights]="flights"
    (flightTableEvent)="handleTableEvent($event)"
    (addEvent)="showCreateForm($event)"
  ></app-flight-table>
  <p style="margin-top: 100px" *ngIf="!loading && error">
    Unable to load flights. Please try again later.
  </p>
</div>
