<mat-spinner
  style="margin-top: 100px; margin-left: auto; margin-right: auto"
  *ngIf="loading"
></mat-spinner>
<app-airplane-type-table
  *ngIf="!loading && !error"
  [airplaneTypes]="airplaneTypes"
  (airplaneTypeTableEvent)="handleTableEvent($event)"
  (addEvent)="showCreateForm($event)"
></app-airplane-type-table>
<p style="margin-top: 100px" *ngIf="!loading && error">
  Unable to load airplane types. Please try again later.
</p>
