<div class="get-started">
  <a mat-raised-button color="primary" href="create-seat-layout">New</a>
  <br />
  <ng-container *ngFor="let seatLayout of seatLayouts">
    <b>#{{ seatLayout.id }}</b>
    <button
      mat-raised-button
      color="warn"
      (click)="deleteSeatLayout(seatLayout.id)"
    >
      Delete
    </button>
    <app-flight-seats [seatLayout]="seatLayout"></app-flight-seats>
    <hr />
  </ng-container>
</div>
